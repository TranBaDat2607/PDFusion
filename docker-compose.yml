version: '3.8'

services:
  pdf-translator:
    build: .
    container_name: desktop-pdf-translator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DISPLAY=:0
    volumes:
      - ./logs:/app/logs
      - ./translated_pdfs:/app/translated_pdfs
      - ./config:/app/config
    env_file:
      - .env
    stdin_open: true
    tty: true
    privileged: true
    ports:
      - "5900:5900"