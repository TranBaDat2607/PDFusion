# Default configuration for desktop PDF translator
# This file provides example configuration with Vietnamese language priority

[translation]
default_source_lang = "auto"
default_target_lang = "vi"  # Vietnamese as default target
preferred_service = "openai"
max_pages = 50
max_file_size_mb = 50.0
cache_translations = true
preserve_formatting = true
min_text_length = 5

[gui]
window_width = 1200
window_height = 800
theme = "system"
show_advanced_options = false
auto_preview = true
vietnamese_font_priority = true

[processing]
max_workers = 4
timeout_seconds = 300
quality_check = true
backup_originals = true

[openai]
# API key should be set via environment variable OPENAI_API_KEY
api_key = "${OPENAI_API_KEY}"
model = "gpt-4"
temperature = 0.3
max_tokens = 4000

[gemini]
# API key should be set via environment variable GEMINI_API_KEY  
api_key = "${GEMINI_API_KEY}"
model = "gemini-pro"
temperature = 0.3

[rag]
# RAG (Retrieval-Augmented Generation) settings
enabled = false
auto_process_documents = true
web_research_enabled = true

[deep_search]
# Deep Search for academic papers
enabled = true

# Search parameters
max_hops = 3
max_papers_per_hop = 5
max_total_papers = 20

# Search strategy
follow_citations = true
follow_cited_by = true
recent_papers_only = false
recent_years_threshold = 3

# API keys (optional - set via environment or GUI)
pubmed_api_key = ""
core_api_key = ""

# Paper selection weights
diversity_weight = 0.3
relevance_weight = 0.7

# Caching
cache_papers = true
cache_ttl_days = 7
cache_dir = "data/paper_cache"

# Performance
concurrent_api_calls = 3
request_timeout_seconds = 30

# LLM synthesis
synthesis_model = "auto"
synthesis_max_tokens = 1500

# Application metadata
version = "1.0.0"
debug_mode = false